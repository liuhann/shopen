<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="jsoneditor.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="jsoneditor.min.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        .el-table {
            overflow: auto;
        }
        .el-table .cell {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            overflow: hidden;
        }

    </style>
</head>
<body>
<div id="app">
    <el-row>
        <el-col :span="16">
            <div class="grid-content bg-purple">
                <el-table
                        max-height="900px"
                        v-loading="loading"
                        :data="tableData"
                        size="mini">
                    <el-table-column
                            prop="title"
                            label="标题"
                            width="480">
                    </el-table-column>
                    <el-table-column
                            width="120"
                            label="更新时间">
                        <template slot-scope="scope">
                            <span class="desc" v-if="scope.row.u">{{formateMill(scope.row.u)}}</span>
                        </template>
                    </el-table-column>
                    <el-table-column
                            label="描述">
                        <template slot-scope="scope">
                            <span class="desc">{{scope.row.desc}}</span>
                        </template>
                    </el-table-column>
                    <el-table-column
                            label="操作"
                            width="100">
                        <template slot-scope="scope">
                            <el-button @click="editStory(scope.row)" type="text" size="small">编辑</el-button>
                        </template>
                    </el-table-column>
                </el-table>
                <el-pagination
                        @current-change="handleCurrentChange"
                        :current-page="currentPage"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="total">
                </el-pagination>
            </div>
        </el-col>
        <el-col :span="8">
            <el-button type="primary" @click="saveStory">保存</el-button>
            <div class="grid-content bg-purple-light" id="json-editor">
            </div>
        </el-col>
    </el-row>
</div>

<script type="module">
  const app = new Vue({
    el: '#app',
    data() {
      return {
        currentPage: 1,
        pageSize: 100,
        total: 0,
        tableData: [],
        loading: false
      }
    },

    mounted() {
      this.loadCurrentPage()
      let container = document.getElementById("json-editor")
      var options = {};
      this.editor = new JSONEditor(container, options);
    },

    methods: {
      async loadCurrentPage () {
        this.loading = true;
        const result = await axios.get('http://118.25.210.124/story/admin/list?skip=' + (this.currentPage - 1) * this.pageSize + '&limit=' + this.pageSize)
        this.loading = false;
        this.tableData = result.data.list
        this.total = result.data.total
      },

      async handleCurrentChange(page) {
        this.currentPage = page
        await this.loadCurrentPage()
      },

      editStory (story) {
        this.editor.set(story)
      },

      formateMill (mill) {
        const d = new Date(mill);
        return d.getFullYear() + '-' + (d.getMonth()+1) + '-' + d.getDate();
      },

      async saveStory () {
        var json = this.editor.get()
        await axios.post('http://118.25.210.124/story/update', {
          _id: json._id,
          title: json.title,
          desc: json.desc
        })
        this.loadCurrentPage();
      }
    }
  })
</script>
</body>
</html>
